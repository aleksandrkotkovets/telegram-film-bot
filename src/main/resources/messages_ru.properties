reply.helpMenu.helpMessage={0} Воспользуйтесь кнопками меню, чтобы найти фильм, получить топ-5 фильмов или рандомного фильма.\n\nДля поиска введите слова, которые содержатся в описании фильма.\n\nДля получения рандомного фильма Вы можете выбрать необходимый параметр: год, жанр, рейтинг.\n\n\n{1} Вы можете использовать упрощенные комманды:\n\n/start - start, /hello, hello, /hi, hi \n\n/find - find, Найти, найти, Поиск, поиск \n\n/random - random, Рандомный фильм, рандомный фильм, Рандомный, рандомный, рандом, Дай фильм, дай фильм, посоветуй фильм, Посоветуй фильм, Фильм, фильм  \n\n/top - top, Топ-5 фильмов, Топ, топ, /top_5, top_5  \n\n/help - help, Помощь, помощь \n\n/recommend - recommend, Посоветовать фильм, посоветовать фильм, Посоветовать, посоветовать \n\n\n{2} Предложения по улучшению функциональности направлять @aleksandr_kotkovets\n\n{3} Канал с фильмами: @alekot_films\n\nРейтинг исключительно создателя канала. Ваш рейтинг может не совпадать с рейтингом автора.\n\n{4} Всегда рад вашим вкусняшкам {5} {6} {7} {8} 
